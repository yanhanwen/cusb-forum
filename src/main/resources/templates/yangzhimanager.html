<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>养殖论坛 版主</title>
</head>
<body>

<h1>
    置顶区
</h1>
<div th:each="name:${listtop}">
    帖子名称：<pre th:text="${name.postName}"></pre>
    访问量：<pre th:text="${name.visiteNum}"></pre>
    回帖量：<pre th:text="${name.replyNum}"></pre>
    主题：<pre th:text="${name.topic}"></pre>
    <form action="/cusb-forum/showfloor" method="get">
        <input type="hidden" value="name.postId">
        <input type="submit" value="进入帖子" name="enter">
    </form>
    <form action="/cusb-forum/deletePost" method="post" enctype="multipart/form-data">
        <input type="text" th:value="${name.postId}" style="display:none" name="postId"/>
        <input type="submit" value="删除" name="deletePost">
    </form>
    <form action="/cusb-forum/setPostTop" method="post" enctype="multipart/form-data">
        <input type="text" th:value="${name.postId}" style="display:none" name="postId"/>
        <input type="submit" value="置顶/取消" name="setPostTop">
    </form>
</div>
<h2>
    非置顶区
</h2>
<div th:each="name1:${list}">
    帖子名称：<pre th:text="${name1.postName}"></pre>
    访问量：<pre th:text="${name1.visiteNum}"></pre>
    回帖量：<pre th:text="${name1.replyNum}"></pre>
    主题：<pre th:text="${name1.topic}"></pre>
    <form action="/cusb-forum/showfloor" method="get">
        <input type="hidden" value="name1.postId">
        <input type="submit" value="进入帖子" name="enter">
    </form>
    <form action="/cusb-forum/deletePost" method="post" enctype="multipart/form-data">
        <input type="text" th:value="${name1.postId}" style="display:none" name="postId"/>
        <input type="submit" value="删除" name="deletePost">
    </form>
    <form action="/cusb-forum/setPostTop" method="post" enctype="multipart/form-data">
        <input type="text" th:value="${name1.postId}" style="display:none" name="postId"/>
        <input type="submit" value="置顶/取消" name="setPostTop">
    </form>
</div>


</body>
</html>
