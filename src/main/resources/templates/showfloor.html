<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>回帖</title>
</head>
<body>
<tr>
    <td>
        <div th:each="name:${list}">
            楼层号：<pre th:text="${name.floorNum}"></pre>
            赞数：<pre th:text="${name.floorGood}"></pre>
            内容：<pre th:text="${name.floorText}"></pre>
            时间：<pre th:text="${name.time}"></pre>
        </div>
        <form action="/cusb-forum/replyPost" method="post">
            <input type="hidden" th:value="${postId}" name="postId">
            <input type="text" name="floorText">
            <input type="submit" value="回帖" name="enter">
        </form>
    </td>
</tr>
</body>
</html>
